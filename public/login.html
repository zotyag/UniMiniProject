<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/reg_log_style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>
    <main>
        <form onsubmit="login(event)" method="post">
            <h1>Login</h1>
            <div class="field">
                <label for="">Username</label>
                <input type="text" id="login-username" name="Username" placeholder="Username">
            </div>
            <div class="field">
                <label for="">Password</label>
                <input type="password" id="login-password" name="Password" placeholder="Password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div>
            <span>You don't have profile? <a href="register.html"> Register here</a></span>
            </div>
            <div>
            <span>You don't want to login? <a href="index.html"> Go back to the home page</a></span>
            </div>
            
        </form>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
