<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="css/reg_log_style.css">
</head>

<body>
    <main>
        <form onsubmit="registerNewUser(event)" method="post">
            <h1>Register</h1>
            <div class="field">
                <label for="">Username</label>
                <input type="text" id="username" name="Username" placeholder="Username">
            </div>
            <div class="field">
                <label for="">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div>
                <div class="field">
                    <label for="">Password again</label>
                    <input type="password" id="new_Password" name="new_password" placeholder="Password again">
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            <div>
            <span>You have a profile?<a href="login.html">Login here</a></span>
            </div>
            <div>
            <span>You don't want to register?<a href="index.html"> Go back to the home page</a></span>
            </div>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
